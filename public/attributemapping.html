<div>
    <div class="row">
        <div class="col-lg-6 config-box">
            <div class="col-lg-12 config-edit-box">
                <div class="config-heading">Object and Attribute Configuration</div>
                <!--<div class="edit-btn" class="btn btn-info blue" role="button">Edit<i class="fa fa-edit fa-fw"></i>
                </div>-->
                <!--<div style="clear:both"></div>-->
            </div>
        </div>
        <!--<div style="clear:both"></div>-->
    </div>
    <div class="row" ng-repeat="eModel in objWithAtr">

        <div class="table-responsive">

                <tr>
                    <th>{{eModel.mongoObjects[0]}}</th>
                    <th>{{eModel.salesObjects[0]}}</th>
                </tr>
                <tr>
                    <div class="row">
                        <td>
                            <div class="col-md-6">
                                <!--<select ng-model="selectedMongoAtr" multiple>
                                    <option  ng-repeat="option1 in eModel.mongoAttributes" value="{{option1}}">{{option1}}</option>
                                </select>-->
                                <select name= "mymselect" id="mymSelect" ng-options="mongoAttributes for mongoAttributes in eModel.mongoAttributes track by mongoAttributes" ng-model="eModel.selectedOption.selectedMongo"></select>
                            </div>
                        </td>
                        <td>
                            <div class="col-md-6">
                                <!--<select ng-model="selectedSalesAtr" multiple>
                                    <option ng-repeat="option2 in eModel.salesAttributes" value="{{option2}}">{{option2}}</option>
                                </select>-->
                                <select name= "mysselect" id="mysSelect" ng-options="salesAttributes for salesAttributes in eModel.salesAttributes track by salesAttributes" ng-model="eModel.selectedOption.selectedSales"></select>
                            </div>
                        </td>
                    </div>
                </tr>
                <tr>
                    <td>
                        <!--<div class="row" style="padding-left: 15px;margin-top: -19px;margin-bottom:  19px;">-->
                            <!--<a href="#/objectattributemapping">Configure attribute mapping</a>-->
                            <button ng-click="saveObjAtrMapping($index)">Save attribute mapping</button> <br>
                        <!--</div>-->
                    </td>
                    <td>
                    </td>
                </tr>
            </table>
        </div>

</div>
